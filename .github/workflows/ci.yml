name: CI

on:
  push:
  pull_request:

jobs:
  codegen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y flatbuffers-compiler
      - name: Check FlatBuffers bindings
        run: ./tools/check_flatbuffers.sh

  client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - name: Install
        working-directory: client
        run: npm ci
      - name: Install Playwright
        working-directory: client
        run: npx playwright install --with-deps
      - name: Test
        working-directory: client
        run: npm test
      - name: UI tests
        working-directory: client
        env:
          VITE_SIGNALING_URL: http://localhost:8443
          VITE_SIGNALING_AUTH_TOKEN: devtoken
          VITE_DEBUG_AUDIO: true
          VITE_DEBUG_HUD: true
          VITE_DEBUG_MAP_STATS: true
        run: npm run test:ui
      - name: Perf budgets
        run: ./tools/perf_check.sh
      - name: Build
        working-directory: client
        run: npm run build

  map-parity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - name: Install server deps
        run: sudo apt-get update && sudo apt-get install -y libssl-dev
      - name: Configure server
        run: cmake -S server -B server/build
      - name: Build server
        run: cmake --build server/build
      - name: Install client deps
        working-directory: client
        run: npm ci
      - name: Map parity
        run: node tools/check_map_parity.mjs

  server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y libssl-dev
      - name: Configure
        run: cmake -S server -B server/build
      - name: Build
        run: cmake --build server/build
      - name: Test
        run: ctest --test-dir server/build
      - name: Sanitizers
        run: ./tools/build_server_sanitizers.sh && ./tools/run_server_sanitizers.sh
      - name: Coverage
        run: python3 -m pip install --user gcovr && export PATH="$HOME/.local/bin:$PATH" && ./tools/coverage_server.sh
