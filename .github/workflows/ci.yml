name: CI

on:
  push:
  pull_request:

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - name: Install
        working-directory: client
        run: npm ci
      - name: Test
        working-directory: client
        run: npm test
      - name: Build
        working-directory: client
        run: npm run build

  server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y libssl-dev
      - name: Configure
        run: cmake -S server -B server/build
      - name: Build
        run: cmake --build server/build
      - name: Test
        run: ctest --test-dir server/build
